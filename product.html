<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search, Upload & Scan</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <div class="container">
    <!-- Search Bar with Upload and Scan options -->
    <div class="search-container">
      <form class="search-bar" onsubmit="return searchContent()">
        <input type="text" id="search-input" placeholder="Search content..." />
        <button type="submit">Search</button>

        <!-- Upload Button -->
        <label for="file-upload" class="upload-btn">
          Upload
          <input id="file-upload" type="file" onchange="handleFileSelect()" />
        </label>

        <button type="button" class="scan-btn" onclick="scanFile()">Scan</button>
      </form>
    </div>

    <!-- Display selected file name -->
    <p id="file-name"></p>
    <p id="scan-result"></p>

    <!-- Content Section for Searching -->
    <div class="content">
      <div class="content-item" data-title="HTML Basics">
        <h2>HTML Basics</h2>
        <p>HTML stands for HyperText Markup Language...</p>
      </div>
      <div class="content-item" data-title="CSS Styling">
        <h2>CSS Styling</h2>
        <p>CSS is used to control the layout of a web page...</p>
      </div>
      <div class="content-item" data-title="JavaScript Introduction">
        <h2>JavaScript Introduction</h2>
        <p>JavaScript is a programming language used for web development...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

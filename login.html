<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form class="form" id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="submit" class="btn">Login</button>

        <!-- Divider for social login -->
        <div class="divider">or</div>

        <!-- Social Login Buttons -->
        <button type="button" class="social-btn google-btn">Continue with Google</button>

        <p class="switch">Don't have an account? <a href="#" id="switchToSignup">Signup</a></p>
      </form>

      <!-- Signup Form -->
      <form class="form hidden" id="signupForm">
        <h2>Signup</h2>
        <label for="signupName">Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <button type="submit" class="btn">Signup</button>

        <!-- Divider for social signup -->
        <div class="divider">or</div>

        <!-- Social Signup Buttons -->
        <button type="button" class="social-btn google-btn">Signup with Google</button>

        <p class="switch">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
